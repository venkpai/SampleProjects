<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Company Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CompanyName"
        placeholder="Enter Company Name">
    </div>
</div>

<button (click)="addCompany()" *ngIf="com.CompanyId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateCompany()" *ngIf="com.CompanyId!=0" class="btn btn-primary">
    Update
</button>
